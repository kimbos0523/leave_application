<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Application</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>Welcome to Leave Application</h2>
        <h4>Log In Page</h4>
    </div>

    <form th:action th:object="${loginForm}" method="post">
        <div class="pb-1">
            <label for="role">Role: </label>
            <select class="form-control" id="role" th:field="*{role}">
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
            </select>
        </div>
        <div class="pb-1">
            <label for="email">Email Address: </label>
            <input class="form-control" type="email" id="email" th:field="*{email}">
        </div>
        <div class="pb-1">
            <label for="password">Password: </label>
            <input class="form-control" type="password" id="password" th:field="*{password}">
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    Log-In
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button"
                        th:onclick="|location.href='@{/}'|">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
