<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Application</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>Welcome to Leave Application</h2>
        <h4 th:text="|Manager View Request Page: ${session.loginMember.name}|">Home Page</h4>
    </div>
    <div class="row py-3">
        <div class="col-4">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/managers/profile}'|">
                Profile
            </button>
        </div>
        <div class="col-4">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/absences/managers}'|">
                View
            </button>
        </div>
        <div class="col-4">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/}'|">
                Log Out
            </button>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Employee</th>
                <th scope="col">Reason</th>
                <th scope="col">From Date</th>
                <th scope="col">To Date</th>
                <th scope="col">Process</th>
                <th scope="col">Manager</th>
                <th scope="col">Approval</th>
                <th scope="col">Rejection</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="absence : ${absences}">
                <th scope="row" th:text="${absence.getId()}"></th>
                <td th:text="${absence.getEmployee()}"></td>
                <td th:text="${absence.getReason()}"></td>
                <td th:text="${absence.getFromDate()}"></td>
                <td th:text="${absence.getToDate()}"></td>
                <td th:text="${absence.getProcess()}"></td>
                <td th:text="${absence.getManager()}"></td>
                <td><a style="text-decoration: none; color: black;"
                       th:href="@{/absences/approve(id=${absence.getId()})}">Approval</a></td>
                <td><a style="text-decoration: none; color: black;"
                       th:href="@{/absences/reject(id=${absence.getId()})}">Rejection</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
